<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zazacat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            --size: calc(min(100vh, 33.333333vw) / 4.66)
        }
        html, body {
            height: 100%;
            overflow-y: hidden;
            overflow-x: auto;
            display: flex;
            align-items: center;
		background-color: #333;
        }
        .container {
            display: flex;
            width: fit-content;
            height: var(--size);
        }
        .section {
            width: var(--size);
            height: var(--size);
            transition: width 0.3s ease;
            overflow: hidden;
        }
	  #section1 {
		width: calc(var(--size) * 0.5519480519)
	  }
	  #section2 {
		width: calc(var(--size) * 2.3246753247)
	  }
	  #section3 {
		width: calc(var(--size) * 1.8051948052)
	  }
        .section img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        #expandButton {
            position: fixed;
            padding: 10px;
            background-color: #666;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;

		border-radius: 4px;

		top: 20px;
            left: 20px;
		box-shadow: 4px 4px 0 #555, 8px 8px 0 #444;
		transition: all 0.3s;
        }

	  #expandButton:hover {
		top: 24px;
            left: 24px;
		box-shadow: 2px 2px 0 #555, 4px 4px 0 #444;
		transition: all 0.1s;
        }

	  #expandButton:active {
		top: 26px;
            left: 26px;
		box-shadow: 1px 1px 0 #555, 2px 2px 0 #444;
        }
    </style>
</head>
<body>
    <button id="expandButton">PRESS ME >:3</button>
    <div class="container">
        <div id="section1" class="section">
            <img src="c.png" alt="Image 1">
        </div>
        <div id="section2" class="section">
            <img src="b.png" alt="Image 2">
        </div>
        <div id="section3" class="section">
            <img src="a.png" alt="Image 3">
        </div>
    </div>

    <script>
        const expandButton = document.getElementById('expandButton');
        const section2 = document.getElementById('section2');
        let expansionFactor = 2.3246753247;

        expandButton.addEventListener('click', () => {
            expansionFactor += 0.5;
            section2.style.width = `calc(var(--size) * ${expansionFactor})`;
        });
    </script>
</body>
</html>
